server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── 必要：SharedArrayBuffer 安全標頭 ──────────────────────────────────
    # Pyodide 需要這兩個標頭才能啟用 SharedArrayBuffer
    add_header Cross-Origin-Opener-Policy  "same-origin"  always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # ── MIME Types ─────────────────────────────────────────────────────────
    include /etc/nginx/mime.types;
    types {
        application/wasm  wasm;
        application/octet-stream whl;
    }

    # ── 快取策略 ───────────────────────────────────────────────────────────
    # pyodide/ 和 wheels/ 內容固定，積極快取
    location ~* ^/(pyodide|wheels)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Opener-Policy  "same-origin"  always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "same-origin"  always;
    }

    # sw.js：Service Worker 腳本絕不可快取（含 4xx），確保每次取得最新版本
    # 注意：add_header 預設只套用 2xx/3xx；加 always 才會套用至所有狀態碼
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Cross-Origin-Opener-Policy  "same-origin"  always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # HTML、JS、CSS 不快取，方便更新
    location ~* \.(html|js|css)$ {
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # 所有路由回到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    server_tokens off;
}
