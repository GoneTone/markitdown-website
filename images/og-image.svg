<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#1a1a2e"/>
  <!-- 頂部強調線 -->
  <rect width="1200" height="6" fill="#e94560"/>

  <!-- M↓ Markdown 符號 -->
  <g stroke="#e94560" stroke-width="11" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <polyline points="500,175 500,70 600,130 700,70 700,175"/>
    <line x1="600" y1="190" x2="600" y2="245"/>
    <polyline points="560,218 600,255 640,218"/>
  </g>

  <!-- 標題 -->
  <text x="600" y="330"
        font-family="'Arial Black', Arial, sans-serif"
        font-size="74" font-weight="900"
        fill="#e94560" text-anchor="middle">MarkItDown</text>

  <!-- 副標題 -->
  <text x="600" y="392"
        font-family="Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif"
        font-size="29" fill="#eaeaea" text-anchor="middle">
    在瀏覽器中將文件轉換為 Markdown
  </text>

  <!-- 隱私說明 -->
  <text x="600" y="438"
        font-family="Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif"
        font-size="21" fill="#a0a0b0" text-anchor="middle">
    完全在本機端處理 · 不上傳任何資料至伺服器
  </text>

  <!-- 格式標籤 (PDF DOCX XLSX PPTX HTML CSV EPUB) -->
  <!-- 7 個標籤，每個 76×32，間距 12，總寬 604，起始 x=298 -->
  <rect x="298" y="468" width="76" height="32" rx="5" fill="#0f3460" stroke="#2a2a4a" stroke-width="1"/>
  <text x="336" y="489" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#eaeaea" text-anchor="middle">PDF</text>

  <rect x="386" y="468" width="76" height="32" rx="5" fill="#0f3460" stroke="#2a2a4a" stroke-width="1"/>
  <text x="424" y="489" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#eaeaea" text-anchor="middle">DOCX</text>

  <rect x="474" y="468" width="76" height="32" rx="5" fill="#0f3460" stroke="#2a2a4a" stroke-width="1"/>
  <text x="512" y="489" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#eaeaea" text-anchor="middle">XLSX</text>

  <rect x="562" y="468" width="76" height="32" rx="5" fill="#0f3460" stroke="#2a2a4a" stroke-width="1"/>
  <text x="600" y="489" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#eaeaea" text-anchor="middle">PPTX</text>

  <rect x="650" y="468" width="76" height="32" rx="5" fill="#0f3460" stroke="#2a2a4a" stroke-width="1"/>
  <text x="688" y="489" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#eaeaea" text-anchor="middle">HTML</text>

  <rect x="738" y="468" width="76" height="32" rx="5" fill="#0f3460" stroke="#2a2a4a" stroke-width="1"/>
  <text x="776" y="489" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#eaeaea" text-anchor="middle">CSV</text>

  <rect x="826" y="468" width="76" height="32" rx="5" fill="#0f3460" stroke="#2a2a4a" stroke-width="1"/>
  <text x="864" y="489" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#eaeaea" text-anchor="middle">EPUB</text>

  <!-- 網址 -->
  <text x="600" y="596"
        font-family="Arial, sans-serif"
        font-size="20" fill="#a0a0b0" text-anchor="middle">markitdown.reh.tw</text>
</svg>
